<p></p>
<div class="card" *ngFor="let follower of followers" >
  <div class="card-body">
    <img src="{{follower.avatar_url}}" [ngStyle]="{'width': '64px', 'height': '64px'}" class="float-left rounded-circle">
    <div class="message">
      <h5 class="card-title">{{follower.login}}</h5>
      <a  [routerLink]="['/followers', follower.id, follower.login]"
          [queryParams]="{page: 1, type: follower.type}"
       class="card-subtitle mb-2 text-muted">{{follower.html_url}}</a>
      <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
    </div>
    <div class="actions">
      <a href="#" class="card-link">Like</a>
      <a href="#" class="card-link">Reply</a>
      <a href="#" class="card-link">Share</a>
    </div>
  </div>
</div>
